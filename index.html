<!doctype html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer> </script>
    </head>
    
    <body>
        <div class="corpo">
        
            <div class="visor">
                <div class="input"></div>
            </div>
            
            <div class="teclado">
            
                    <div class="o" id="apagar">C</div> <!--0-->
                    <div class="o" id="vezes">x</div>
                    <div class="o" id="dividir">/</div>
                    <div class="o" id="mais">+</div>
                    <div class="o" id="menos">-</div>
                    <div class="o" id="ponto">.</div>
                    <div class="o" id="igual">=</div> <!--6-->
                    
                    <div class="n">1</div> <!--7-->
                    <div class="n">2</div>
                    <div class="n">3</div>
                    <div class="n">4</div>
                    <div class="n">5</div>
                    <div class="n">6</div>
                    <div class="n">7</div>
                    <div class="n">8</div>
                    <div class="n">9</div>
                    <div class="n" id="zero">0</div> <!--16-->
                 
            </div>
            
        </div>
    </body>

</html>
